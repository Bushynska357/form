<form [formGroup]="form" (ngSubmit)="submit()">
  <ng-container *ngFor="let question of data.patientQuestions;">
    <app-transfer-data [question]='question' [formGroup]="form" [parentAnswer]="form.get(question.formControlName)?.value"></app-transfer-data>
  </ng-container>
  <button type="submit" [disabled]="form.invalid">submit</button>
</form>


<div class="content">
  <span>test-project app is running!</span>
</div>
